<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .container{
            border: 1px solid black;
            width: 100%;
            height: auto;
            display: block;         

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <button type="submit" class="top" id="top">Top</button>
            </div>
            <div class="col-lg-3">
                <button type="submit" class="recommendation" id="recommendation">Recommendation</button>
            </div>
            <div class="col-lg-4">
                <input type="text" class="name" id="name" placeholder="Song Name">
            </div>
            <div class="col-lg-2">
                <button type="submit" class="search" id="search">Search</button>
            </div>   

        </div>
        <div class="row">
            <div class="container" id="playlist">

            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
